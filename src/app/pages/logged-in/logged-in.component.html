<div class="container my-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4" style="border: 1px solid #eee">
            <div class="row mb-4 p-3 bg-info text-white">
                <div class="">Login</div>
            </div>
            <form [formGroup] = "loginForm" (ngSubmit)="onLogin()" >
            <div class="form-group p-3">                                
                <div class="row" id="username">
                    <label for="username">Username</label>
                    <input
                        formControlName="username"
                        class="form-control"
                        ng
                        required
                    />
                    <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="alert alert-danger">
                        <small *ngIf="loginForm.get('username').errors?.required">Username is required.</small>
                        <small *ngIf="loginForm.get('username').errors?.email">Please provide a valid email address.</small>
                    </div>
                </div>

                <div class="row" id="password">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control" required />
                    <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert alert-danger">
                        <small>Password is required!</small>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="submit" class="btn btn-info">Login</button>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>
