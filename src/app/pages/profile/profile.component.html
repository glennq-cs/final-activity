<div class="container p-5">
  <form [formGroup] = "profileForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            
            <label for="email">First Name</label>
            <input formControlName="first_name" class="form-control" required>
            <div *ngIf="!profileForm.get('first_name').valid && profileForm.get('first_name').touched" class="alert alert-danger" >
              First Name required
            </div>
          </div>
          <div class="col-md-6">
            <label for="email">Last Name</label>
            <input formControlName="last_name" class="form-control" required>
            <div *ngIf="!profileForm.get('last_name').valid && profileForm.get('last_name').touched" class="alert alert-danger" >
              Last Name required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="email">Alias</label>
            <input formControlName="alias" class="form-control" required>
            <div *ngIf="!profileForm.get('alias').valid && profileForm.get('alias').touched" class="alert alert-danger" >
              Alias required
            </div>
          </div>
          <div class="col-md-6">
            <label for="email">Job Title</label>
            <input formControlName="job_title" class="form-control" required>
            <div *ngIf="!profileForm.get('job_title').valid && profileForm.get('job_title').touched" class="alert alert-danger" >
              Job Title required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" required>
            <div *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched" class="alert alert-danger" >
            </div>    
          </div>
          <div class="col-md-6">
            <label for="email">Mobile Number</label>
            <input formControlName="mobile_number" class="form-control" required>
            <div *ngIf="!profileForm.get('mobile_number').valid && profileForm.get('mobile_number').touched" class="alert alert-danger" >
              Mobile Number required.
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group mt-5">
        <label for="email">Password</label>
        <input formControlName="password" class="form-control">
        <label for="email">Confirm Password</label>
        <input formControlName="confirm_password" class="form-control">
      </div>

      <div class="form-group" >
        <button type="submit" class="btn btn-dark" >Update</button>
      </div>
  </form>
</div>
