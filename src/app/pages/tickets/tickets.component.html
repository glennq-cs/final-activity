<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h1 class="">{{ title }}</h1>
            <p><strong>Total: {{ tRecords}} records</strong></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table">
                <thead class="text-center">
                    <th>Name</th>
                    <th>Assignee</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Options</th>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets">
                        <td><strong>[{{ ticket.template.alias }}]</strong>
                            {{ ticket.template.name }} <br />
                            <small><strong>#{{ ticket.serial }}</strong></small>
                        </td>
                        <td>{{ ticket.assignee?ticket.assignee:'Unassigned' }}</td>
                        <td>{{ ticket.priority }}</td>
                        <td>{{ ticket.status }}</td>
                        <td><a class="btn btn-dark" [routerLink]="['/ticket-info/' + ticket.id]">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
